<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-SPEECH</title>
    <link rel="icon" type="image/jpg" href="templates\icon.jpg"> <!-- Added title icon -->
    <style>
        /* Set the background color */
        body {
            background-color: #d3b9b9;
            /* Dark black background color */
            color: #ffffff;
            /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* Use a sans-serif font */
        }

        h1,
        form {
            text-align: center;
            
            
        }

        form {
            background-color: #9edce7;
            /* Dark gray background for the form */
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            /* Box shadow for a card-like effect */
        }

        h1 {
            /* For Welcome */
            font-size: 35px;
            font-style:italic;
        }

        input[type="file"] {
            border: 2px solid #337ab7;
            /* Blue border for the file input */
            border-radius: 15px;
            padding: 10px;
            font-size: 16px;
            background-color: #e5dcdc;
            /* Light gray background for the input */
            color: #333;
            /* Dark gray text color for the input */
        }

        .text-box {
            background-color: #e5dcdc; /* Adding background color to text box area */
            color: #101011; /* Text color for the text area */
        }

        .text-box::placeholder {
            color: #bb1d1d; /* Placeholder color */
        }

        .live-input-image {
            max-width: 100%;
            max-height: 400px;
            /* You can adjust the max height as needed */
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #33b737;
            /* Blue background for the submit button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 20px;
            font-weight: bold;
            /* Bold text for the button */
        }

        input[type="submit"]:hover {
            background-color: #ec9b23;
            /* Darker blue on hover */
        }

        .logo {
            max-width: 200px;
            /* Set the maximum width for the logo */
        }

        /* Stylish Marathi text */
        .stylish-marathi {
            font-size: 48px;
            /* Larger font size */
            font-weight: bold;
            /* Bold text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Different font family */
            color: #ff69b4;
            /* Custom text color (pink) */
        }

        /* Drag and Drop area */
        .drag-drop-area {
            border: 2px dashed #337ab7;
            /* Dashed blue border for the drag and drop area */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            color: #000000; /* Text color */
        }

        .drag-drop-area p {
            margin: 0;
            color: #000000; /* Text color */
        }

        /* Align labels and radio buttons horizontally */
        .language-label {
            display: inline-block;
            margin-right: 10px;
            color: #de0ee5; /* Blue color */
        }

        .language-radio {
            display: inline-block;
            color: #dd1515; /* Text color */
        }
    </style>
</head>

<body>
    <form id="content" action="/process" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <h1>
            <span style="color: #ff0000;">W</span>
            <span style="color: #057005;">E</span>
            <span style="color: #0000ff;">L</span>
            <span style="color: #aaaa16;">C</span>
            <span style="color: #ff00ff;">O</span>
            <span style="color: #0c7171;">M</span>
            <span style="color: #ff6600;">E</span>
        </h1>
        
        <input type="file" name="image" accept=".png, .jpg, .jpeg">
        <br>
        <br>
        <!-- Input field for user-provided text -->
        <textarea class="text-box" name="user_text" rows="4" cols="50" placeholder="Enter text..."></textarea>
        <br>

        <h3 style="padding-right: 70%; white-space: nowrap;">
            <span style="color: #ff0000;">L</span>
            <span style="color: #1da91d;">a</span>
            <span style="color: #0000ff;">n</span>
            <span style="color: #f1f113;">g</span>
            <span style="color: #ff00ff;">u</span>
            <span style="color: #0aafaf;">a</span>
            <span style="color: #ff6600;">g</span>
            <span style="color: #6200ff;">e</span>
            <span style="color: #ff0000;">:</span>
        </h3>
        
        <!-- Added color property -->
        <!-- Language Selection Radio Buttons -->
        <input class="language-radio" type="radio" id="english" name="language" value="en" checked>
        <label class="language-label" for="english">English</label>
        <input class="language-radio" type="radio" id="hindi" name="language" value="hi">
        <label class="language-label" for="hindi">Hindi</label>
        <br>
        <br>
        <input type="submit" value="Convert">
    </form>

    <div class="drag-drop-area" ondrop="handleDrop(event)" ondragover="handleDragOver(event)"
        ondragleave="handleDragLeave(event)">
        <p style="color: #261f1f;">Drag and drop files here to upload</p> <!-- Added color property -->
    </div>
    </div>
    <script>
        function validateForm() {
            const imageInput = document.querySelector('input[type="file"]');
            const textInput = document.querySelector('textarea[name="user_text"]');

            if (imageInput.files.length > 0 && textInput.value.trim() !== '') {
                alert("Please choose either an image or text, not both.");
                document.querySelector('input[type="file"]').value = '';
                document.querySelector('textarea[name="user_text"]').value = '';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>

</html>
